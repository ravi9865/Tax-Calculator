<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./logo.png" />
    <title>Tax Calculator</title>
    <!-- bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <main class="mainDiv">
      <div class="container mt-1.5">
        <h3 class="text-center">Tax Calculator</h3>
        <form id="taxForm">
          <div class="mb-3">
            <label for="grossIncome" class="form-label error-label"
              >Enter gross annual income
              <div
                class="error-icons"
                title="Gross annual income is your total salary in a year before deductions."
              >
                ?
              </div>
            </label>
            <input
              type="text"
              class="form-control"
              tabindex="1"
              id="grossIncome"
              placeholder="Enter gross annual income"
            />
            <div class="error-icon" id="grossIncomeError"></div>
          </div>
          <div class="mb-3">
            <label for="extraIncome" class="form-label error-label">
              Enter extra income
              <div class="error-icons" title="Extra income from other sources">
                ?
              </div>
            </label>
            <input
              type="text"
              class="form-control"
              tabindex="2"
              id="extraIncome"
              placeholder="Enter extra income from other sources"
            />
            <div class="error-icon" id="extraIncomeError"></div>
          </div>
          <div class="mb-3">
            <label for="ageGroup" class="form-label error-label"
              >Enter age group
              <div
                class="error-icons"
                title="Age helps classify services for tax charges."
              >
                ?
              </div>
            </label>
            <select class="form-select" id="ageGroup" autocomplete="false" tabindex="3">
              <option value=""></option>
              <option value="<40">&lt; 40</option>
              <option value=">=40&<60">&ge; 40 &lt; 60</option>
              <option value=">=60">&ge; 60</option>
            </select>
            <div class="error-icon" id="ageGroupError"></div>
          </div>

          <div class="mb-3">
            <label for="deductions" class="form-label error-label"
              >Enter total applicable deductions
              <div
                class="error-icons"
                title="Deductions are other expenses deducted from your income to calculate taxes."
              >
                ?
              </div>
            </label>
            <input
              type="text"
              class="form-control"
              tabindex="4"
              id="deductions"
              placeholder="Add total applicable deductions"
            />
            <div class="error-icon" id="deductionsError"></div>
          </div>

          <div class="container submitButton">
            <div class="row">
              <div class="col-12">
                <button
                  type="submit"
                  tabindex="5"
                  class="btn btn-primary btn-block form-control"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div
        class="modal fade"
        id="resultModal"
        tabindex="-1"
        aria-labelledby="resultModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-fullscreen">
          <div class="modal-content">
            <div class="modal-body">
              <div class="mainResultShow">
                <div class="recAngleDiv">
                  <div class="horiAngleDiv">
                    <h2>Your Overall income will be</h2>
                    <h4 id="resultText">12,00,000</h4>
                    <p>after tax deductions</p>
                    <h6 id="taxTotal"></h6>
                    <button
                      type="button"
                      class="btn btn-primary mt-3"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap JavaScript Result Show -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Jquery for Error Handlings -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Custom JavaScript -->
    <script src="./main.js"></script>
  </body>
</html>
